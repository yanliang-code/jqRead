<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 常见的面向对象的写法
        function Aaa(){
        };
        Aaa.prototype.init = function(){
        };
        Aaa.prototype.css = function(){
        };
        // 实例化对象
        var a1 = new Aaa();
        // 初始化对象
        a1.init();
        // 调用相应对象的方法
        a1.css();

        // jQuery
        // jQuery.prototype 内部方法和属性
        // 通过extend给jQuery构造函数扩展工具方法

        function jQuery(){
            return jQuery.prototype.init();
        };
        jQuery.prototype.init = function(){
        };
        jQuery.prototype.css = function(){
        };
        // jQuery.prototype指向是一个对象，赋值给jQuery.prototype.init.prototype后
        // jQuery.prototype.init.prototype与jQuery.prototype都指向了同一个对象
        // 它们任意一个值进行修改，相当于修改了那个对象，它们两个值都会改变
        jQuery.prototype.init.prototype = jQuery.prototype;

        // window.jQuery = window.$ = jQuery;

        // 执行函数时，内部实例化对象并初始化
        jQuery().css();
    </script>
</head>
<body>
    
</body>
</html>
