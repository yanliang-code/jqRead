    <script>
        $(function(){

            // 过滤条件是作用于ul后代元素，返回值是匹配上的li，

            // 过滤条件是作用于ul后代元素，返回值是匹配上的ul，
            // css的效果是作用在ul上的
            // $('ul').has('li').css('background', 'red');
        })
    </script>
</head>

        <li></li>
